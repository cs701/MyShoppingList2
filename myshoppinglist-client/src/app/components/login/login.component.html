
<form id="login_form">
    <div class="container">
      <h1>Login</h1>
      <p>Please fill in this form to login.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id="email" [(ngModel)]="email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password" name="password" [(ngModel)]="password" required>
      <button type="submit" class="registerbtn" (click)="goToHome();">Login</button>

      <button type="submit" class="registerbtn" onclick="googleLogin();">Login using google</button>
    </div>
    <div class="container signin">
      <p>Don't have an account? <a id="register_switcher" [routerLink]="" (click)="goToRegister()">Register</a>.</p>
    </div>
  </form>
