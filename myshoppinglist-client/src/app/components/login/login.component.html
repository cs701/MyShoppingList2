
<form id="login_form">
    <div class="container">
      <h1>Login</h1>
      <p>Please fill in this form to login.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id="email" [(ngModel)]="email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password" name="password" [(ngModel)]="password" required>
      <button type="submit" mat-raised-button color="primary" (click)="goToHome();">Login</button>
      <button mat-raised-button [routerLink]="" (click)="goToRegister()">Register</button>
    </div>
  </form>
